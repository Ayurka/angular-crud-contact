<div *ngIf="form; else loading">
  <div class="uk-card uk-card-default uk-card-body">
    <form [formGroup]="form" (submit)="submit()">
      <h2>Редактирование</h2>
      <div class="uk-margin">
        <label for="name" class="uk-form-label">Имя</label>
        <div class="uk-form-controls">
          <input
            formControlName="name"
            type="text"
            class="uk-input"
            id="name"
            [ngClass]="{ 'uk-form-danger': form.get('name').touched && form.get('name').invalid }"
          >
          <div
            *ngIf="form.get('name').touched && form.get('name').invalid"
            class="uk-text-danger uk-text-small"
          >
            <small *ngIf="form.get('name').errors.required">
              Введите имя
            </small>
          </div>
        </div>
      </div>
      <div class="uk-margin">
        <label for="email" class="uk-form-label">Email</label>
        <div class="uk-form-controls">
          <input
            formControlName="email"
            type="email"
            class="uk-input"
            id="email"
            [ngClass]="{ 'uk-form-danger': form.get('email').touched && form.get('email').invalid }"
          >
          <div
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="uk-text-danger uk-text-small"
          >
            <small *ngIf="form.get('email').errors.required">
              Введите email
            </small>
            <small *ngIf="form.get('email').errors.email">
              Введите корректный email
            </small>
          </div>
        </div>
      </div>
      <div class="uk-margin">
        <label for="phone" class="uk-form-label">Телефон</label>
        <div class="uk-form-controls">
          <input
            formControlName="phone"
            type="text"
            class="uk-input"
            id="phone"
            [ngClass]="{ 'uk-form-danger': form.get('phone').touched && form.get('phone').invalid }"
          >
          <div
            *ngIf="form.get('phone').touched && form.get('phone').invalid"
            class="uk-text-danger uk-text-small"
          >
            <small *ngIf="form.get('phone').errors.required">
              Введите телефон
            </small>
          </div>
        </div>
      </div>
      <div class="uk-margin">
        <button
          [disabled]="form.invalid || submitted"
          type="submit"
          class="uk-button uk-button-primary"
        >
          Обновить
        </button>
      </div>
    </form>
  </div>
</div>
<ng-template #loading>
  <p>Загрузка...</p>
</ng-template>
