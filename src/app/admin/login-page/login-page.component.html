<div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-margin-auto">
  <form [formGroup]="form" (submit)="submit()" class="uk-form-stacked">
    <div class="uk-alert-danger" data-uk-alert *ngIf="getAuth().error$ | async as error">
      {{ error }}
    </div>
    <div class="uk-alert-warning" data-uk-alert *ngIf="message">{{ message }}</div>
    <div class="uk-margin">
      <label for="email" class="uk-form-label">Email</label>
      <div class="uk-form-controls">
        <input
          formControlName="email"
          type="email"
          class="uk-input"
          id="email"
          [ngClass]="{ 'uk-form-danger': form.get('email').touched && form.get('email').invalid }"
        >
        <div
          *ngIf="form.get('email').touched && form.get('email').invalid"
          class="uk-text-danger uk-text-small"
        >
          <small *ngIf="form.get('email').errors.required">
            Введите email
          </small>
          <small *ngIf="form.get('email').errors.email">
            Введите корректный email
          </small>
        </div>
      </div>
    </div>
    <div class="uk-margin">
      <label for="password" class="uk-form-label">Пароль</label>
      <div class="uk-form-controls">
        <input
          formControlName="password"
          type="password"
          class="uk-input"
          id="password"
          [ngClass]="{ 'uk-form-danger': form.get('password').touched && form.get('password').invalid }"
        >
        <div
          *ngIf="form.get('password').touched && form.get('password').invalid"
          class="uk-text-danger uk-text-small"
        >
          <small *ngIf="form.get('password').errors.required">
            Введите пароль
          </small>
        </div>
      </div>
    </div>
    <button
      [disabled]="form.invalid || submitted"
      type="submit"
      class="uk-button uk-button-primary uk-width-1-1"
    >
      Войти
    </button>
  </form>
</div>
